<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .header-bold {
            font-weight: bold;
            font-size: 1.2em; /* Définir la taille de la police en em ou en px */
        }
    </style>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>crud dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!----css3---->
    <link rel="stylesheet" href="css/custom.css">


    <!--google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">


    <!--google material icon-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"rel="stylesheet">

</head>
<body>

    <div class="container mt-5"> <!-- Ajoute de l'espace en haut -->
        <div class="row justify-content-center"> <!-- Centrer le contenu -->
            <div class="col-md-6"> <!-- Largeur du formulaire -->
                <div class="card"> <!-- Utilisez le style card pour l'encadrement -->
                    <div class="card-body"> <!-- Corps du cadre -->
                        <h2 class="card-title text-center mb-4">Modifier la demande N° :
                            <span th:text="${demande.id}"></span> <!-- Afficher l'ID de la demande -->
                        </h2>
                        <form method="post" th:action="@{save(page=${currentPage})}">
                            <input type="hidden" name="id" th:value="${demande.getId()}"> <!-- ID de la demande -->
                            <div class="mb-3"> <!-- Espacement entre les éléments -->
                                <label for="dateDebut" class="form-label">Date Début</label>
                                <input id="dateDebut" type="date" name="dateDebut" class="form-control" th:value="${demande.getDateDebut()}">
                                <span class="text-danger" th:errors="${demande.dateDebut}"></span> <!-- Afficher les erreurs -->
                            </div>
                            <div class="mb-3"> <!-- Espacement entre les éléments -->
                                <label for="dateFin" class="form-label">Date Fin</label>
                                <input type="date" id="dateFin" name="dateFin" class="form-control" th:value="${demande.getDateFin()}">
                                <span class="text-danger" th:errors="${demande.dateFin}"></span>
                            </div>
                            <div class="mb-3"> <!-- Espacement entre les éléments -->
                                <label for="dateReunion" class="form-label">Date Réunion</label>
                                <input type="date" id="dateReunion" name="dateReunion" class="form-control" th:value="${demande.getDateReunion()}">
                                <span class="text-danger" th:errors="${demande.dateReunion}"></span>
                            </div>
                            <div class="mb-3 form-check"> <!-- Pour les cases à cocher -->
                                <input type="checkbox" id="notifierCheckbox" name="notifierEnseignants" class="form-check-input" th:checked="${true}">
                                <label for="notifierCheckbox" class="form-check-label">Notifier Enseignants</label>
                            </div>
                            <div class="d-flex justify-content-between"> <!-- Pour centrer les boutons -->
                                <button type="submit" class="btn btn-primary">Modifier</button>
                                <a href="/index" class="btn btn-secondary">Retour</a> <!-- Bouton de retour -->
                            </div>
                        </form>
                    </div> <!-- Fin du corps du cadre -->
                </div> <!-- Fin du cadre -->
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>


</body>
</html>
