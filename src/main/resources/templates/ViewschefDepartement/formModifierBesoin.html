<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .header-bold {
            font-weight: bold;
            font-size: 1.2em; /* Définir la taille de la police en em ou en px */
        }
    </style>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>crud dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!----css3---->
    <link rel="stylesheet" href="css/custom.css">


    <!--google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">


    <!--google material icon-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"rel="stylesheet">

</head>
<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row">
            <div class="col-12">
                <!-- Formulaire centré au milieu de la page -->
                <form th:action="${besoin.getClass().simpleName == 'Ordinateur' ? '/modifierBesoinOrdinateur' : '/modifierBesoinImprimante'}" method="post" class="border p-4 rounded shadow-sm bg-white">
                    <!-- Champs spécifiques à Ordinateur -->
                    <div th:if="${#strings.equals(besoin.getClass().getSimpleName(), 'Ordinateur')}">
                        <!--
                        <input type="hidden" th:name="besoin.demande.id" th:value="${besoin.demande.id}" />
                        -->
                        <div class="mb-3">
                            <input id="id" type="hidden" name="id" th:value="${besoin.id}" />
                        </div>
                        <div class="mb-3">
                            <input type="hidden" id="demandeId" th:name="demande" th:value="${besoin.demande.id}" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <input type="hidden" id="enseignant" th:name="enseignant" th:value="${besoin.enseignant.id}" class="form-control" />
                        </div>

                        <div class="mb-3">
                            <label for="ram" class="form-label">RAM (Go):</label>
                            <input type="number" id="ram" name="ram" th:value="${besoin.ram}" class="form-control" />
                            <span style="background-color: red;color: #0b2e13" class="text-danger" th:errors="${besoin.ram}" >TEST</span>
                        </div>
                        <div class="mb-3">
                            <label for="cpu" class="form-label">CPU:</label>
                            <input type="text" id="cpu" name="cpu" th:value="${besoin.cpu}" class="form-control" />
                            <span style="background-color: red" class="text-danger"  th:errors="${besoin.cpu}" ></span>
                        </div>
                        <div class="mb-3">
                            <label for="disqueDur" class="form-label">Capacité du disque (Go):</label>
                            <input type="number" id="disqueDur" name="disqueDur" th:value="${besoin.disqueDur}" class="form-control" />
                            <span class="text-danger" th:errors="${besoin.disqueDur}" ></span>
                        </div>
                        <div class="mb-3">
                            <label for="ecran" class="form-label">Taille de l'écran (pouces):</label>
                            <input type="text" id="ecran" name="ecran" th:value="${besoin.ecran}" class="form-control" />
                            <span style="background-color: red" class="text-danger" th:errors="${besoin.ecran}" ></span>
                        </div>
                    </div>

                    <!-- Champs spécifiques à Imprimante -->
                    <div th:if="${#strings.equals(besoin.getClass().getSimpleName(), 'Imprimante')}">
                        <div class="mb-3">
                            <input id="id2" type="hidden" name="id" th:value="${besoin.id}" />
                        </div>
                        <div class="mb-3">
                            <input type="hidden" id="demandeId2" th:name="demande" th:value="${besoin.demande.id}" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <input type="hidden" id="enseignant2" th:name="enseignant" th:value="${besoin.enseignant.id}" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label for="vitesseImpression" class="form-label">Vitesse d'impression (ppm):</label>
                            <input type="number" id="vitesseImpression" th:name="vitesse" th:value="${besoin.vitesse}" class="form-control" />
                            <span class="text-danger" th:errors="${besoin.vitesse}" th:value="${besoin.vitesse}"></span>
                        </div>
                        <div class="mb-3">
                            <label for="resolution" class="form-label">Résolution (dpi):</label>
                            <input type="text" id="resolution" th:name="resolution" th:value="${besoin.resolution}" class="form-control" />
                            <span class="text-danger" th:errors="${besoin.resolution}" th:value="${besoin.resolution}"></span>
                        </div>
                    </div>

                    <!-- Boutons -->
                    <div class="d-flex justify-content-between mt-4">
                        <button type="submit" class="btn btn-success">Sauvegarder</button>
                        <a
                           th:href="@{'/consulterBesoinDepartement?id='+${besoin.getDemande().getId()}}"
                           class="btn btn-secondary">Annuler</a>
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>
</html>
