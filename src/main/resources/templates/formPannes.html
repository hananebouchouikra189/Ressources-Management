<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Formulaire de Saisie des Pannes</title>
  <style>
    /* Vos styles CSS ici */
    body {
      font-family: 'Poppins', sans-serif; /* Utilisation de la police Google Fonts */
      background-color: #f8f9fa; /* Couleur de fond */
      margin: 0; /* Suppression des marges par défaut */
      padding: 0; /* Suppression des paddings par défaut */
    }

    h1 {
      text-align: center;
      margin-top: 20px; /* Espacement par rapport au haut de la page */
    }

    form {
      width: 50%;
      margin: 0 auto;
      background-color: #fff; /* Couleur de fond du formulaire */
      padding: 20px; /* Espacement intérieur du formulaire */
      border-radius: 10px; /* Coins arrondis */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Ombre légère */
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold; /* Texte en gras */
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 10px;
      border: 1px solid #ced4da; /* Bordure autour des champs */
      border-radius: 4px; /* Coins arrondis */
      outline: none; /* Suppression du contour autour des champs lors du focus */
    }

    input[type="date"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 10px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      outline: none;
    }

    input[type="submit"] {
      background-color: #007bff; /* Couleur de fond du bouton */
      color: #fff; /* Couleur du texte */
      border: none;
      cursor: pointer;
      padding: 10px 20px;
      border-radius: 4px;
      transition: background-color 0.3s; /* Transition fluide lors du survol */
    }

    input[type="submit"]:hover {
      background-color: #0056b3; /* Couleur de fond du bouton lors du survol */
    }

    /* Footer */
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #343a40; /* Couleur de fond du footer */
      color: #fff; /* Couleur du texte */
      text-align: center;
      padding: 10px;
    }
  </style>
  <!-- Intégration de Bootstrap et des polices Google Fonts -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
<h1>Formulaire de Saisie des Pannes</h1>
<form th:action="@{/enregistrer-constats}" method="post">
    <!-- Ajoutez ici les champs pour les informations sur la panne -->
    <input type="hidden" name="idPanne" th:value="${panne.id}" />
    <label for="ressource">ID de la machine:</label>
    <input type="number" id="ressource" name="ressource" placeholder="ID de la machine" required>
    <label for="explicationPanne">Explication de la panne:</label>
    <input type="text" id="explicationPanne" name="explicationPanne" placeholder="Explication de la panne" required>
    <label for="dateApparition">Date d'apparition:</label>
    <input type="date" id="dateApparition" name="dateApparition" required>
    <label for="frequence">Fréquence:</label>
    <select id="frequence" name="frequence" required>
      <option value="rare">Rare</option>
      <option value="fréquente">Fréquente</option>
      <option value="permanente">Permanente</option>
    </select>
    <label for="ordre">Ordre:</label>
    <select id="ordre" name="ordre" required>
      <option value="défaut du système">Défaut du système</option>
      <option value="d’un logiciel utilitaire">D’un logiciel utilitaire</option>
      <option value="matériel">Matériel</option>
    </select>
    <input type="submit" value="Enregistrer">
</form>
<footer class="footer">
  <div class="container-fluid">
    <div class="footer-in">
      <p class="mb-0">&copy; 2023/2024 Master SDSI. All Rights Reserved.</p>
    </div>
  </div>
</footer>
</body>
</html>
