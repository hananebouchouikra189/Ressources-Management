<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Based Auth</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 100px auto;
        }

        .registration-form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .form-control:focus {
            border-color: #61df88;
            box-shadow: none;
        }

        .btn-primary {
            background-color: #61df88;
            border-color: #61df88;
        }

        .btn-primary:hover {
            background-color: #5cbf76;
            border-color: #5cbf76;
        }

        .alert-info {
            background-color: #bee5eb;
            color: #0c5460;
            border-color: #bee5eb;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="registration-form">
        <h2 class="text-center mb-4">Registration</h2>
        <form th:action="@{/registration}" method="post" th:object="${user}">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" id="firstName" class="form-control" name="name" required autofocus>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" name="email_id" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" name="password" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select id="role" class="form-control" name="role">
                    <option value="RESPONSABLE">RESPONSABLE</option>
                    <option value="CHEF DEPARTEMENT">CHEF DEPARTEMENT</option>
                    <option value="ENSEIGNANT">ENSEIGNANT</option>
                    <option value="TECHNICIEN">TECHNICIEN</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
            <div th:if="${param.success}" class="alert alert-success mt-3">You've successfully registered to our awesome app!</div>
        </form>
        <div class="alert alert-info mt-3">
            Already registered? <a href="/login">Login here</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
