<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Accueil - Gestion des Appels d'Offres</title>
    <style>
        body, html {
            height: 100%;
        }
        .welcome-message {
            font-size: 2rem;
            color: #333;
            margin-bottom: 2rem;
        }
        .welcome-description {
            font-size: 1.2rem;
            color: #666;
        }
        .navbar {
            background-color: #343a40; /* Couleur de fond de la barre de navigation */
        }
        .navbar-brand, .nav-link {
            color: #ffffff; /* Couleur du texte dans la barre de navigation */
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #f8f9fa; /* Couleur du texte au survol dans la barre de navigation */
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/listeNoir">Liste Noire</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/propositions">Propositions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/livraison">Livraison</a>
                    </li>
                </ul>
                <div>
                    <a class="nav-link" href="/appelOffres">Nouvelle Appel d'Offre</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <div class="text-center">
            <h1 class="welcome-message">Bienvenue sur la plateforme de Gestion des Appels d'Offres</h1>
            <p class="welcome-description">Explorez les propositions disponibles, gérez la liste noire des fournisseurs et créez de nouveaux appels d'offres.</p>
        </div>
    </div>

    <!-- Ajout de Bootstrap JS (optionnel, mais nécessaire pour certaines fonctionnalités) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
